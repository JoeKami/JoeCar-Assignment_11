<html xmlns:th="http://thymeleaf.org" lang="">
	<head>
		<title>Online Bank</title>
		<link rel="stylesheet" href="/static/css/transactions.css"/>
	</head>
	<body>
		<h2 th:unless="${transaction != null}">Transaction History</h2>
		<h2 th:if="${transaction != null}">Transaction Details</h2>
		
		<table th:if="${transaction == null}">
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Retailer</th>
				<th>Funds In</th>
				<th>Funds Out</th>
			</tr>
			<!-- These 4 rows below are for demonstration purposes only
			     You will need to edit the code below in order to make
			     it dynamically list ALL 100 transactions from the Repo -->
			<tr th:each="transaction : ${transactions}">
				<td><a th:href="@{/transactions/{id}(id=${transaction.id})}" th:text="${transaction.id}"></a></td>
				<td th:text="${transaction.date}"></td>
				<td th:text="${transaction.description}"></td>
				<td th:text="${transaction.amount}"></td>
				<td th:text="${transaction.amount}"></td>
			</tr>
		</table>

		<div th:if="${transaction != null}">
			<p><strong>Transaction ID:</strong> <span th:text="${transaction.id}"></span></p>
			<p><strong>Date:</strong> <span th:text="${transaction.date}"></span></p>
			<p><strong>Amount:</strong> <span th:text="${transaction.amount}"></span></p>
			<p><strong>Description:</strong> <span th:text="${transaction.description}"></span></p>
			<p><a th:href="@{/transactions}"><u>Back</u></a></p>
		</div>
	</body>
</html>
