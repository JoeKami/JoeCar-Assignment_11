<html xmlns:th="http://thymeleaf.org" lang="">
<head>
    <title>Online Bank</title>
    <link rel="stylesheet" th:href="@{/css/transactions.css}"/>
</head>
<body>
<h2 th:unless="${transaction != null}">Transaction History</h2>


<table th:if="${transaction == null}">
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Retailer</th>
        <th>Funds In</th>
        <th>Funds Out</th>
    </tr>
    <tr th:each="transaction : ${transactions}">
        <td><a th:href="@{/transactions/{id}(id=${transaction.id})}" th:text="${transaction.id}"></a></td>
        <td th:text="${transaction.date}"></td>
        <td th:text="${transaction.retailer}"></td>
        <td th:text="${transaction.type == 'C'} ? ${transaction.amount}"></td>
        <td th:text="${transaction.type == 'D'} ? ${transaction.amount}"></td>
    </tr>
</table>

<div th:if="${transaction != null}">
    <p style="font-size:45px; font-weight: bold;"><strong>Transaction ID:</strong> <span
            th:text="${transaction.id + ' (' + transaction.type + ')'}"></span></p>
    <p>Date: <span th:text="${transaction.date}"></span></p>
    <p>Amount: <span th:text="${transaction.amount}"></span></p>
    <p>Description: <span th:text="${transaction.description}"></span></p>
    <p><a th:href="@{/transactions}"><u>back</u></a></p>
</div>
</body>
</html>
